<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <title>테이블 요소</title>
  <link rel="stylesheet" href="../css/table.css" />
</head>
<body>
<h1>테이블 생성하기</h1>
<table>
  <tr>
    <th>구분</th>
    <th scope ="col">토요일</th>
    <th scope ="col">일요일</th>
  </tr>
  <tr>

    <th 티켓 scope ="row">티켓 판매</th>
    <td>120</td>
    <td>135</td>
  </tr>
  <tr>
    <th>총 매출</th>
    <td>$600</td>
    <td>$675</td>
  </tr>
</table>
</body>
</html>
